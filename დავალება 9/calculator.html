<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Grid</title>
  <link rel="stylesheet" href="calculatorstyle.css">
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <button>MC</button>
      <button>M+</button>
      <button>รท</button>
      <button>ร</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button class="zero">0</button>
      <button>.</button>
    </div>
  </div>
</body>
</html>
